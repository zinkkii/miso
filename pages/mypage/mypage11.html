<!DOCTYPE html>
<html lang="ko">

<head>
  <div data-include-path="../../html/layout/_head.html"></div>

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="../../assets/js/common.js"></script>
</head>

<body>

  <div id="wrap">



    <div id="header">
      <div data-include-path="../../html/layout/_header-mobile.html"></div>
      <div data-include-path="../../html/layout/_header-pc.html"></div>
    </div>

    <!-- s : container -->
    <div id="container" class="wide mypage-container">

      <div id="aside" data-include-path="../../html/layout/_mypage-aside.html"></div>

      <!-- s : contents -->
      <div id="contents">

        <!-- s : 알림 설정 폼 -->
        <div class="content-group none-marginTop">

          <div class="content-title-group none-padding for-m">
            <select class="none-border primary">
              <option value="1">개인정보 수정</option>
              <option value="2">비밀번호 변경</option>
              <option value="3">예약·취소내역</option>
              <option value="4">클립 거래 내역</option>
              <option value="5">환불 계좌</option>
              <option selected value="6">알림 설정</option>
            </select>
          </div>

          <div class="content-title-group none-paddingTop for-pc">
            <h2 class="title">알림 설정</h2>
          </div>

          <div class="content-body">

            <div class="form">

              <div class="form-group">
                <div class="form-subject">
                  여행버튼 알림
                </div>
                <div class="form-content align-right">
                  <input type="checkbox" id="toggle1" hidden class="toggle-checkbox">
                  <label for="toggle1" class="toggle-switch">
                    <span class="toggle-button"></span>
                  </label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-subject">
                  마케팅 알림
                </div>
                <div class="form-content align-right">
                  <input type="checkbox" id="toggle2" hidden class="toggle-checkbox">
                  <label for="toggle2" class="toggle-switch">
                    <span class="toggle-button"></span>
                  </label>
                </div>
              </div>

            </div>
          </div>

        </div>
        <!-- e : 알림 설정 폼 -->


        <div class="btn-group d-inline-block button-submit">
          <a href="#" class="btn-raised primary btn-large radius20">변경 내용 저장</a>
        </div>

      </div>
      <!-- e : contents -->

    </div>
    <!-- e : container -->



    <!-- s : footer -->
    <div data-include-path="../../html/layout/_footer.html"></div>
    <!-- e : footer -->

  </div>

</body>

</html>
